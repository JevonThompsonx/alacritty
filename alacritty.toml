
[terminal.shell]
program = "/usr/bin/fish"
args = ["--login"]

[selection]
save_to_clipboard = true

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = "Underline"

[env]
TERM = "xterm-256color"


[font]
# Set the main font family and style
normal = { family = "FiraCode Nerd Font", style = "Regular" }
bold = { family = "FiraCode Nerd Font", style = "Bold" }
italic = { family = "FiraCode Nerd Font", style = "Regular" } # Use Regular if italic is unavailable
bold_italic = { family = "FiraCode Nerd Font", style = "Bold" }


# Adjust font size
size = 14.0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[window]
dynamic_title = true
decorations = "buttonless"
decorations_theme_variant = "Dark"
dynamic_padding = true
opacity = 0.5
title = "Alacritty"
startup_mode= "Maximized"
[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 100
lines = 30

[general]
live_config_reload = true
import = [
    "~/.config/alacritty/themes/themes/flat_remix.toml"
]
[terminal]

